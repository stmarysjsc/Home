<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Mary’s Jacobite Syrian Church</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

  <!-- Navbar -->
  <nav class="absolute top-0 left-0 w-full z-20">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        
        <!-- Logo -->
        <div class="text-white text-2xl font-bold">St. Mary’s Church</div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8 text-white font-medium">
          <a href="index.html" class="hover:text-yellow-400">Home</a>

          <!-- About dropdown -->
          <div class="relative group">
            <button class="hover:text-yellow-400">About</button>
            <div class="absolute hidden group-hover:block bg-white text-gray-800 mt-2 rounded-lg shadow-lg w-40">
              <a href="about.html" class="block px-4 py-2 hover:bg-gray-200">About Us</a>
              <a href="ministries.html" class="block px-4 py-2 hover:bg-gray-200">Ministries</a>
              <a href="events.html" class="block px-4 py-2 hover:bg-gray-200">Upcoming Events</a>
            </div>
          </div>

          <a href="gallery.html" class="hover:text-yellow-400">Gallery</a>
          <a href="contact.html" class="hover:text-yellow-400">Contact</a>
        </div>

        <!-- Mobile Hamburger -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-white focus:outline-none">
            ☰
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Dropdown -->
    <div id="menu" class="hidden md:hidden bg-gray-800 text-white px-4 pb-4">
      <a href="index.html" class="block py-2 hover:text-yellow-400">Home</a>
      <a href="about.html" class="block py-2 hover:text-yellow-400">About Us</a>
      <a href="ministries.html" class="block py-2 hover:text-yellow-400">Ministries</a>
      <a href="events.html" class="block py-2 hover:text-yellow-400">Upcoming Events</a>
      <a href="gallery.html" class="block py-2 hover:text-yellow-400">Gallery</a>
      <a href="contact.html" class="block py-2 hover:text-yellow-400">Contact</a>
    </div>
  </nav>

  <!-- Hero Section with Background -->
  <section class="h-screen bg-cover bg-center flex items-center justify-center text-white relative"
    style="background-image: url('church-bg.jpeg');">
    <div class="absolute inset-0 bg-black opacity-50"></div> <!-- Dark overlay -->

    <div class="relative z-10 text-center px-6">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to St. Mary’s Jacobite Syrian Church</h1>
      <p class="text-lg md:text-xl mb-6">A place of prayer, fellowship, and community</p>
      <a href="about.html" class="bg-yellow-500 hover:bg-yellow-600 text-black px-6 py-3 rounded-full font-semibold">
        Learn More
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-4">
    <p>&copy; 2025 St. Mary’s Jacobite Syrian Church | All Rights Reserved</p>
  </footer>

  <script>
    // Mobile Menu Toggle
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
